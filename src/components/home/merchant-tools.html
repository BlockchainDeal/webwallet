<home-merchant-tools>
	<div class="container">
		<div class="merchant-tools-page col-xs-12 col-sm-12">
			<div class="title-page">
				<h2 class="title">{getText('merchant_tools_page_title')}</h2>
			</div>
			<div class="col-xs-12 main-content">
				<div class="col-xs-12 col-sm-6 generate-merchant-qr-section">
					<h4 class="title">{getText('merchant_tools_generate_qr_form_title')}</h4>
					<div class="form-group wallet-address-field col-xs-12">
						<label>{getText('merchant_tools_receiving_address_label')}</label>
						<input class="form-control" id="walletAddress" name="walletAddress" type="text" disabled="">
					</div>
					<div class="form-group wallet-address-field col-xs-12">
						<label>{getText('merchant_tools_merchant_name_label')}</label>
						<input class="form-control" id="displayText" name="displayText" type="text">
					</div>
					<div class="send__buttons form-group col-xs-12">
						<button type="button" class="btn btn-primary" id="generate-qr-bt" onclick={onGenerateButtonClick}>{getText('common_update_label')}</button>
						<button type="button" class="btn btn-default" onclick={clearForms}>{getText('common_clear_label')}</button>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 merchant-qr-section">
					
					<img id="dmq-download-print-image" src="" />
					<div class="send__buttons form-group col-xs-12 text-center">
						<button type="button" class="btn btn-primary" onclick={onDownloadButtonClick}>{getText('common_download_label')}</button>
						<button type="button" class="btn btn-primary" onclick={onPrintButtonClick}>{getText('common_print_label')}</button>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div id="dowload_merchant_qr" style="display: none;" class="col-xs-12">
				<img class="dmq-logo-header" src="assets/images/logo_merchant_qr.png">
				<div class="dmq-merchant-name"></div>
				<img class="dmq-scan-flash-title" src="assets/images/dmq-scan-flash-code-text.png">
				<div id="dmq-merchant-qr"></div>
				<div class="dmq-footer">{getText('footer_label_copyright')}</div>
			</div>
		</div>
	</div>
</home-merchant-tools>

<home-request>
	<div class="container">
		<div class="request-page col-xs-12 col-sm-10">
			<div class="title-page">
				<h2 class="title">Request Payment</h2>
				<p>Enter the information below to request a payment.</p>
			</div>
			<div class="col-xs-12 main-content">
				<div class="form-group">
					<label>Email</label>

					<div class="input-search-account active">
						<input type="text" class="form-control" placeholder="Search by email" id="rq_to_email_id">
						<span class="glyphicon glyphicon-ok-circle" show={selected}></span>
						<span class="glyphicon glyphicon-search"></span>
					</div>

				</div>

				<div class="form-group amount-field col-xs-6 col-sm-4">
					<label>Amount</label>

					<div class="input-group">
						<span class="input-group-addon">Flash</span>
						<input class="form-control" id="requestAmount" name="requestAmount" type="text" onenter="open-send" value="{AmountValue}"
							on-focus="focusAmount">
					</div>
				</div>
				<div class="form-group col-xs-12">
					<label>Note</label>
					<textarea class="form-control" placeholder="" id="requestPaymentMemo" value='{memo}' maxlength="50" on-focus="focusMemo"></textarea>
					<p class="text-left text-danger max_tx">Max Characters 50</p>
				</div>
				<div class="send__buttons col-xs-12">
					<span class="_icon glyphicon glyphicon-arrow-down" show={validating}></span>
					<virtual show={!validating}>
						<button id="request-money" type="button" class="btn btn-primary" on-click="request-money">Continue</button>
						<button id="clear-request-form" type="button" class="btn btn-default" on-click="clear-send-form">Clear</button>
					</virtual>
				</div>
			</div>
		</div>
	</div>
</home-request>

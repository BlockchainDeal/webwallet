<home-send>
	<div class="container">
		<div class="send-page col-xs-12 col-sm-10">
			<div class="title-page">
				<h2 class="title">Send Payment</h2>
				<p>Enter the information below to initiate a secure payment.</p>
			</div>
			<div class="col-xs-12 main-content">
				<div class="form-group">
					<label>Email/Public address</label>
					<div class="input-search-account active">
						<input type="text" class="form-control" id="to-email-id" placeholder="Search by email">
						<span class="glyphicon glyphicon-search"></span>
						<span show={isValidAddress} class="glyphicon glyphicon-ok-circle"></span>
						<div show={emailErrorMessage} class="pin-incorrect">{emailErrorMessage}</div>
					</div>
				</div>
				<div class="form-group amount-field col-xs-6 col-sm-4">
					<label>Amount</label>
					<div class="input-group">
						<span class="input-group-addon">Flash</span>
						<input type="number" id="amount-input" min="0" step="1" class="form-control">
					</div>
					<div show={amountErrorMessage} class="pin-incorrect">{amountErrorMessage}</div>
				</div>
				<div class="form-group col-xs-12">
					<label>Note</label>
					<textarea type="text" class="form-control" id="payment-memo" placeholder=""></textarea>
					<p class="text-left text-danger max_tx">Max Characters 50</p>
				</div>
				<div class="send__buttons form-group col-xs-12">
					<button type="button" class="btn btn-primary" id="continue-send-bt" data-toggle="modal" data-target="#myModal1" onclick={onContinueButtonClick}>CONTINUE
                    </button>
					<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal2" onclick={clearForms}>Clear</button>
				</div>
			</div>
		</div>
	</div>
</home-send>
